<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Savetrack - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --green: #4CAF50; /* Updated to the new green color */
            --green-dark: #45A049; /* Updated to the new dark green color */
            --bg: #eef1f0; /* Slightly darker background color */
            --text: #34495e;
            --muted: #95a5a6;
            --card: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --radius: 20px;
            --red: #e74c3c;
            --gray-net: #7f8c8d;
            --income: #45A049; /* Matching the new dark green */
            --expense: #e74c3c;
        }

        html {
            visibility: hidden;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 20px auto 80px;
        }

        /* Top Bar */
        .topbar {
            background: var(--card);
            box-shadow: var(--shadow);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #e0e0e0;
        }

        .brand {
            display: flex;
            gap: 12px;
            color: var(--green-dark);
            font-weight: 700;
            font-size: 1.25rem;
            align-items: center;
        }

        .brand i {
            color: var(--green);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 10px 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: var(--green);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--green-dark);
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid #e6e6e6;
            color: var(--text);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: var(--card);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            padding: 20px;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .label {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 8px;
            letter-spacing: -0.5px;
        }

        .in {
            color: var(--income);
        }

        .out {
            color: var(--expense);
        }

        .net {
            color: var(--gray-net);
        }

        /* Section */
        .section {
            background: var(--card);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            padding: 20px;
            margin-top: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h3 {
            margin-top: 0;
            border-bottom: 2px solid var(--bg);
            padding-bottom: 10px;
            font-weight: 700;
        }

        /* Chart Tabs */
        .chart-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .chart-tabs button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            background: var(--bg);
            color: var(--text);
            transition: all 0.2s ease;
        }

        .chart-tabs button:hover {
            background: #e9e9e9;
        }

        .active-tab {
            background: var(--green) !important;
            color: #fff !important;
        }

        .hidden {
            display: none;
        }

        /* Transaction List */
        .tx-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .tx-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }

        .tx-item:hover {
            background-color: #f9f9f9;
        }

        .tx-item:last-child {
            border-bottom: none;
        }

        .tx-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .tx-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            font-size: 1.2rem;
        }

        .tx-icon.in {
            background: #e8f5e9;
            color: var(--income);
        }

        .tx-icon.out {
            background: #ffebee;
            color: var(--expense);
        }

        .tx-details h4 {
            margin: 0;
            font-weight: 700;
            font-size: 1rem;
        }

        .tx-note {
            color: var(--muted);
            font-size: 0.85rem;
            margin-top: 4px;
        }

        .tx-amount {
            font-weight: 700;
        }

        /* Add Button */
        .fab {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--green);
            color: #fff;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 20;
            text-decoration: none;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Toast & Loading */
        .toast {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            background: var(--green-dark);
            color: #fff;
            padding: 12px 20px;
            border-radius: 12px;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            z-index: 100;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translate(-50%, -10px);
        }

        .loading {
            position: fixed;
            inset: 0;
            display: none;
            place-items: center;
            background: rgba(255, 255, 255, 0.7);
            z-index: 50;
        }

        .loading.show {
            display: grid;
        }
    </style>
</head>
<body>

<header class="topbar">
    <div class="brand">
        <i class="fa-solid fa-wallet"></i>
        <span>My Wallet</span>
    </div>
    <div class="user-info">
        <span id="user-email" style="color:var(--muted)"></span>
        <button id="logoutBtn" class="btn btn-ghost">
            <i class="fa-solid fa-sign-out-alt"></i> ออกจากระบบ
        </button>
    </div>
</header>

<main class="container">
    <!-- Summary -->
    <div class="stats-grid">
        <div class="stat-card"><div class="label">คงเหลือสุทธิ (เดือน)</div><div class="value net" id="sumNet">–</div></div>
        <div class="stat-card"><div class="label">รายรับ</div><div class="value in" id="sumIncome">–</div></div>
        <div class="stat-card"><div class="label">รายจ่าย</div><div class="value out" id="sumExpense">–</div></div>
        <div class="stat-card"><div class="label">จำนวนรายการ</div><div class="value" id="sumCount">–</div></div>
    </div>

    <!-- Daily Summary -->
    <section class="section">
        <h3>สรุปรายวัน</h3>
        <div class="stats-grid">
            <div class="stat-card"><div class="label">คงเหลือสุทธิ (วัน)</div><div class="value net" id="dNet">–</div></div>
            <div class="stat-card"><div class="label">รายรับ</div><div class="value in" id="dIncome">–</div></div>
            <div class="stat-card"><div class="label">รายจ่าย</div><div class="value out" id="dExpense">–</div></div>
            <div class="stat-card"><div class="label">จำนวน</div><div class="value" id="dCount">–</div></div>
        </div>
    </section>

    <!-- Charts -->
    <section class="section">
        <h3>สรุปแบบกราฟ</h3>
        <div class="chart-tabs">
            <button id="tabLine" class="active-tab">กราฟเส้น</button>
            <button id="tabBar">กราฟแท่ง</button>
            <button id="tabPie">กราฟวงกลม</button>
        </div>
        <div class="chart-container">
            <div id="lineWrap"><canvas id="chartNetLine"></canvas></div>
            <div id="barWrap" class="hidden"><canvas id="chartDailyBar"></canvas></div>
            <div id="pieWrap" class="hidden"><canvas id="chartExpensePie"></canvas></div>
        </div>
    </section>

    <!-- Recent List -->
    <section class="section">
        <h3>รายการล่าสุด</h3>
        <ul id="txList" class="tx-list"></ul>
        <div id="emptyState" style="display:none;color:var(--muted);text-align:center;padding:20px;">
            <i class="fa-solid fa-box-open" style="font-size:2rem;margin-bottom:10px;"></i>
            <p>ยังไม่มีข้อมูล</p>
        </div>
    </section>
</main>

<!-- Floating Action Button -->
<a href="add.html" class="fab">
    <i class="fa-solid fa-plus"></i>
</a>

<div id="toast" class="toast"></div>
<div id="loading" class="loading">
    <div class="btn btn-ghost">กำลังโหลด…</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCUfR21B9_cPX1XrcmUXp5-AdHzVGhL5c8",
        authDomain: "app-gf-1ee66.firebaseapp.com",
        projectId: "app-gf-1ee66",
        storageBucket: "app-gf-1ee66.firebasestorage.app",
        messagingSenderId: "412479938849",
        appId: "1:412479938849:web:ed0f49c66adb5e60ce1e60"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = s => document.querySelector(s);
    const money = n => Number(n || 0).toLocaleString('th-TH', { style: 'currency', currency: 'THB' });
    const toast = m => {
        const t = $("#toast");
        t.textContent = m;
        t.classList.add("show");
        setTimeout(() => t.classList.remove("show"), 1600);
    };
    const loading = b => $("#loading").classList.toggle("show", b);

    let line, bar, pie;

    onAuthStateChanged(auth, async (u) => {
        if (!u) {
            location.href = "login.html";
            return;
        }
        $("#user-email").textContent = u.email;
        document.documentElement.style.visibility = "visible";
        await loadData();
    });

    $("#logoutBtn").onclick = () => signOut(auth);

    async function loadData() {
        const uid = auth.currentUser.uid;
        const ref = collection(db, `users/${uid}/transactions`);
        const q = query(ref, orderBy("date", "desc"));
        loading(true);
        const snap = await getDocs(q);
        loading(false);
        const arr = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        render(arr);
    }

    function render(arr) {
        // summary
        let inc = 0, exp = 0;
        arr.forEach(t => {
            t.type === "income" ? inc += +t.amount : exp += +t.amount
        });
        $("#sumIncome").textContent = money(inc);
        $("#sumExpense").textContent = money(exp);
        $("#sumNet").textContent = money(inc - exp);
        $("#sumCount").textContent = arr.length;

        // daily
        const today = new Date();
        const todayArr = arr.filter(t => {
            const d = t.date?.toDate ? t.date.toDate() : new Date(t.date);
            return d.toDateString() === today.toDateString();
        });
        let dInc = 0, dExp = 0;
        todayArr.forEach(t => {
            t.type === "income" ? dInc += +t.amount : dExp += +t.amount
        });
        $("#dIncome").textContent = money(dInc);
        $("#dExpense").textContent = money(dExp);
        $("#dNet").textContent = money(dInc - dExp);
        $("#dCount").textContent = todayArr.length;

        // list
        const txList = $("#txList"), empty = $("#emptyState");
        txList.innerHTML = "";
        if (arr.length === 0) {
            empty.style.display = "block";
            return;
        }
        empty.style.display = "none";
        arr.forEach(t => {
            const li = document.createElement("li");
            li.className = "tx-item";
            li.innerHTML = `
                <div class="tx-info">
                    <div class="tx-icon ${t.type === "income" ? "in" : "out"}">
                        <i class="fa-solid ${t.type === "income" ? "fa-arrow-trend-up" : "fa-arrow-trend-down"}"></i>
                    </div>
                    <div class="tx-details">
                        <h4>${t.categoryId || t.type}</h4>
                        <div class="tx-note">${(t.date?.toDate ? t.date.toDate() : new Date(t.date)).toLocaleDateString("th-TH")} • ${t.note || "ไม่มีบันทึก"}</div>
                    </div>
                </div>
                <div class="tx-amount ${t.type === "income" ? "in" : "out"}">
                    ${t.type === "income" ? "+" : "-"}${money(t.amount)}
                </div>
            `;
            txList.append(li);
        });

        // chart data
        const expenseByCat = {}, dailyIn = {}, dailyOut = {}, netDaily = {};
        arr.forEach(t => {
            const d = t.date?.toDate ? t.date.toDate() : new Date(t.date);
            const day = d.getDate();
            if (t.type === "income") dailyIn[day] = (dailyIn[day] || 0) + (+t.amount);
            else {
                dailyOut[day] = (dailyOut[day] || 0) + (+t.amount);
                expenseByCat[t.categoryId || "อื่นๆ"] = (expenseByCat[t.categoryId || "อื่นๆ"] || 0) + (+t.amount);
            }
        });
        Object.keys({ ...dailyIn, ...dailyOut }).sort((a, b) => a - b).forEach(d => netDaily[d] = (dailyIn[d] || 0) - (dailyOut[d] || 0));

        if (line) line.destroy();
        if (bar) bar.destroy();
        if (pie) pie.destroy();
        
        line = new Chart($("#chartNetLine"), {
            type: "line",
            data: {
                labels: Object.keys(netDaily),
                datasets: [{
                    label: "คงเหลือสุทธิ (รายวัน)",
                    data: Object.values(netDaily),
                    borderColor: '#4CAF50', /* New green color */
                    backgroundColor: 'rgba(76, 175, 80, 0.2)', /* Matching new green */
                    fill: 'start',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }
            }
        });
        bar = new Chart($("#chartDailyBar"), {
            type: "bar",
            data: {
                labels: Object.keys({ ...dailyIn, ...dailyOut }).sort((a,b)=>a-b),
                datasets: [{
                    label: "รายรับ",
                    data: Object.values(dailyIn),
                    backgroundColor: '#45A049' /* New dark green color */
                }, {
                    label: "รายจ่าย",
                    data: Object.values(dailyOut),
                    backgroundColor: '#e74c3c'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
        pie = new Chart($("#chartExpensePie"), {
            type: "doughnut",
            data: {
                labels: Object.keys(expenseByCat),
                datasets: [{
                    data: Object.values(expenseByCat),
                    backgroundColor: ['#e74c3c', '#3498db', '#9b59b6', '#f1c40f', '#2c3e50', '#c0392b', '#16a085', '#2980b9']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { position: "bottom" } }
            }
        });
    }

    // tab switch
    $("#tabLine").onclick = () => switchChart("lineWrap", "#tabLine");
    $("#tabBar").onclick = () => switchChart("barWrap", "#tabBar");
    $("#tabPie").onclick = () => switchChart("pieWrap", "#tabPie");

    function switchChart(divId, btnId) {
        ["lineWrap", "barWrap", "pieWrap"].forEach(id => $("#" + id).classList.add("hidden"));
        [$("#tabLine"), $("#tabBar"), $("#tabPie")].forEach(b => b.classList.remove("active-tab"));
        $("#" + divId).classList.remove("hidden");
        $(btnId).classList.add("active-tab");
    }
</script>
</body>
</html>
