<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>เพิ่มข้อมูล - Savetrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --green: #4CAF50;
            --green-dark: #45A049;
            --bg: #eef1f0;
            --text: #34495e;
            --muted: #95a5a6;
            --card: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --radius: 20px;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
        }

        .form-box {
            background: var(--card);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 420px;
            box-sizing: border-box;
        }
        
        h2 {
            text-align: center;
            color: var(--green);
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--muted);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--green);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: var(--green);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: var(--green-dark);
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--green);
            text-decoration: none;
            font-weight: 700;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            background: var(--green-dark);
            color: #fff;
            padding: 12px 20px;
            border-radius: 12px;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            z-index: 100;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translate(-50%, -10px);
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>เพิ่มรายการใหม่</h2>
        <form id="addForm">
            <div class="form-group">
                <label for="type">ประเภท</label>
                <select id="type">
                    <option value="income">รายรับ</option>
                    <option value="expense">รายจ่าย</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">จำนวนเงิน</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <label for="category">หมวดหมู่</label>
                <input type="text" id="category">
            </div>
            <div class="form-group">
                <label for="wallet">ประเภทเงิน</label>
                <input type="text" id="wallet">
            </div>
            <div class="form-group">
                <label for="date">วันที่</label>
                <input type="datetime-local" id="date">
            </div>
            <div class="form-group">
                <label for="note">หมายเหตุ</label>
                <input type="text" id="note">
            </div>
            <button type="submit" class="btn">บันทึก</button>
        </form>
        <a href="dashboard.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> กลับไปหน้าหลัก
        </a>
    </div>
    
    <div id="toast" class="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, Timestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCUfR21B9_cPX1XrcmUXp5-AdHzVGhL5c8",
            authDomain: "app-gf-1ee66.firebaseapp.com",
            projectId: "app-gf-1ee66",
            storageBucket: "app-gf-1ee66.firebasestorage.app",
            messagingSenderId: "412479938849",
            appId: "1:412479938849:web:ed0f49c66adb5e60ce1e60"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const toast = m => {
            const t = document.getElementById("toast");
            t.textContent = m;
            t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 1600);
        };

        const form = document.getElementById("addForm");
        form.addEventListener("submit", async (e)=>{
            e.preventDefault();
            const user = auth.currentUser;
            if(!user){ 
                toast("กรุณาเข้าสู่ระบบ"); 
                return; 
            }

            const data = {
                type: document.getElementById("type").value,
                amount: +document.getElementById("amount").value,
                categoryId: document.getElementById("category").value || "ทั่วไป",
                walletId: document.getElementById("wallet").value || "กระเป๋าหลัก",
                date: Timestamp.fromDate(new Date(document.getElementById("date").value || new Date())),
                note: document.getElementById("note").value,
                createdAt: serverTimestamp(),
                updatedAt: serverTimestamp()
            };

            try {
                await addDoc(collection(db, `users/${user.uid}/transactions`), data);
                toast("บันทึกสำเร็จ!");
                setTimeout(() => {
                    window.location.href="my-wallet-dashboard.html";
                }, 1000);
            } catch(err){
                console.error(err);
                toast("บันทึกไม่สำเร็จ: "+err.message);
            }
        });
    </script>
</body>
</html>
